<ion-header>
  <ion-navbar>
    <ion-title>Listinha top</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <h2>Cadastro de tarefas</h2>
    <form (ngSubmit)="create()">
      <ion-item>
        <ion-input type="text" placeholder="nome da tarefa" [(ngModel)]="todo.title" name="title"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>+ TODO</button>
    </form>
  
  </ion-grid>
  <ion-grid>
    <h2>Listagem de tarefas</h2>
    <ion-list>
      <ion-item *ngFor="let todo of todos">
        {{todo.title}}
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
